    <script>

        function jsEvent(value){
            console.log(value);
            function popupSetting(){
            let popup = document.getElementById('popup');
            if(!popup) return;

            let closeBtn = document.getElementById('close-btn');
            let showBtn = document.getElementById(value);
            


            // ポップアップ
            popUp(closeBtn);
            popDown(showBtn);

            // ポップアップ処理
            function popDown(elem){
                if(!elem) return;
            
                elem.addEventListener('click', function(){
                popup.classList.add('is-show');
                });
            }
            function popUp(elem){
                if(!elem) return;
            
                elem.addEventListener('click', function(){
                popup.classList.remove('is-show');
                });
            }

            let copy_element = "clon"+ value;
            console.log(copy_element)
            let content_area = document.getElementById(copy_element);
            let clone_element = content_area.cloneNode(true);

            let clone_area = document.getElementById("popid");
            clone_area.after(clone_element)

            let re_area = document.querySelector(".more_text_show");
            let re_close = document.querySelector('.close-btn');
            re_close.addEventListener('click', ()=>{
                re_area.remove();
            });



            }
            // ポップアップのセッティング
            popupSetting();
        }
        

        
    </script>
